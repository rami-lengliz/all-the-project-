version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: renteverything_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rental_platform
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: renteverything_backend
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run seed || true &&
             npm run start:dev"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - uploads_data:/usr/src/app/uploads
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rental_platform?schema=public
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: rental_platform
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_SECRET: your-super-secret-refresh-token-key-change-in-production
      REFRESH_TOKEN_EXPIRES_IN: 7d
      ML_SERVICE_URL: http://ml-service:8000
      UPLOAD_DIR: ./uploads
      COMMISSION_PERCENTAGE: 0.10
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renteverything_frontend
    command: npm run dev -- -p 3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      PORT: 3001
    depends_on:
      - backend

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: renteverything_ml_service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: renteverything_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
  uploads_data:
